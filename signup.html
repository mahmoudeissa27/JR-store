<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JR Store</title>
    <link rel="stylesheet" href="signup.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
   
</head>
<body>
    <!-- Navbar Section -->
    <header class="navbar">
        <div class="logo">
            <h1><span class="logo-red">JR</span> Store</h1>
        </div>
        <nav class="nav-links">
            <a href="home.html">New</a>
            <a href="man.html">Man</a>
            <a href="woman.html">Woman</a>
            <a href="kids.html">Baby & Kids</a>
            <a href="#">Summer</a>
            <a href="#">Sale</a>
        </nav>
        <div class="nav-icons">
            <!-- Search Icon -->
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 4a7 7 0 11-4.9 12.9l-4.4 4.4a1 1 0 01-1.4-1.4l4.4-4.4A7 7 0 0111 4z" />
            </svg>
            <!-- Shopping Bag Icon -->
            <a href="cart.html">
                <div class="cart">
                    <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2m0 0H21m-18 0l1.3 9.8a1 1 0 001 .8h11a1 1 0 001-.8L19 5H5.4m3.6 0a4 4 0 118 0" />
                    </svg>
                </a>
              <!-- User Icon -->
              <a href="login.html">
                <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 14a4 4 0 00-8 0M12 2a6 6 0 100 12 6 6 0 000-12zM4 20h16a2 2 0 002-2v-1a5 5 0 00-5-5H7a5 5 0 00-5 5v1a2 2 0 002 2z" />
                </svg>
            </a>
        </div>
    </header>

    <form class="modern-form">
      <div class="form-title">Sign Up</div>
    
      <div class="form-body">
        <div class="input-group">
          <div class="input-wrapper">
            <svg fill="none" viewBox="0 0 24 24" class="input-icon">
              <circle
                stroke-width="1.5"
                stroke="currentColor"
                r="4"
                cy="8"
                cx="12"
              ></circle>
              <path
                stroke-linecap="round"
                stroke-width="1.5"
                stroke="currentColor"
                d="M5 20C5 17.2386 8.13401 15 12 15C15.866 15 19 17.2386 19 20"
              ></path>
            </svg>
            <input
              required=""
              placeholder="Username"
              class="form-input"
              type="text"
            />
          </div>
        </div>
    
        <div class="input-group">
          <div class="input-wrapper">
            <svg fill="none" viewBox="0 0 24 24" class="input-icon">
              <path
                stroke-width="1.5"
                stroke="currentColor"
                d="M3 8L10.8906 13.2604C11.5624 13.7083 12.4376 13.7083 13.1094 13.2604L21 8M5 19H19C20.1046 19 21 18.1046 21 17V7C21 5.89543 20.1046 5 19 5H5C3.89543 5 3 5.89543 3 7V17C3 18.1046 3.89543 19 5 19Z"
              ></path>
            </svg>
            <input
              required=""
              placeholder="Email"
              class="form-input"
              type="email"
            />
          </div>
        </div>
    
        <div class="input-group">
          <div class="input-wrapper">
            <svg fill="none" viewBox="0 0 24 24" class="input-icon">
              <path
                stroke-width="1.5"
                stroke="currentColor"
                d="M12 10V14M8 6H16C17.1046 6 18 6.89543 18 8V16C18 17.1046 17.1046 18 16 18H8C6.89543 18 6 17.1046 6 16V8C6 6.89543 6.89543 6 8 6Z"
              ></path>
            </svg>
            <input
              required=""
              placeholder="Password"
              class="form-input"
              type="password"
            />
            <button class="password-toggle" type="button">
              <svg fill="none" viewBox="0 0 24 24" class="eye-icon">
                <path
                  stroke-width="1.5"
                  stroke="currentColor"
                  d="M2 12C2 12 5 5 12 5C19 5 22 12 22 12C22 12 19 19 12 19C5 19 2 12 2 12Z"
                ></path>
                <circle
                  stroke-width="1.5"
                  stroke="currentColor"
                  r="3"
                  cy="12"
                  cx="12"
                ></circle>
              </svg>
            </button>
          </div>
        </div>
      </div>
    
      <button class="submit-button" type="submit">
        <span class="button-text">Create Account</span>
        <div class="button-glow"></div>
      </button>
    
      <div class="form-footer">
        <a class="login-link" href="#">
          Already have an account? <span>Login</span>
        </a>
      </div>
    </form>
    
        </div>
  <script src="signup.js"></script>
</body>
</html>
